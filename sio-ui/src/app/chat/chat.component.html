<section>

  <form novalidate>

    <div class="form-group">
      <label for="usernamename">Username</label>
      <input class="form-control" type="text" name="username" placeholder="" [(ngModel)]="username" />
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <input class="form-control" type="text" name="message" placeholder="..." [(ngModel)]="message" />
    </div>

    <button class="btn btn-success" type="button" [disabled]="!isValid" (click)="sendMesage()">SEND</button>

  </form>

  <ul class="list-group">
    <li *ngFor="let m of messages" class="list-group-item">
      <span>{{ m.author }} says {{ m.text }}</span>
    </li>
  </ul>


</section>
